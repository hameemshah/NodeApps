<body class="text-center">
  <form action="/" class="form-signin" method="post">

    <img class="mb-3" src="images/flowers.jpg" alt="" width="72" height="72">

    <h1 class="h5 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

    <input type="text" name="fname" class="form-control top" placeholder="First Name" required>
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom mb-2" placeholder="Email" required autofocus>

    <button class="btn  btn-primary form-control" type="submit">Sign Me Up!</button>

    <p class="mt-3 mb-3 text-muted">&copy; Hameem's Blog</p>
  </form>
</body>
